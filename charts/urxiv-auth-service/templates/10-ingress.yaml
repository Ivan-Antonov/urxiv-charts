apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.name }}"
  namespace: "{{ .Values.namespace }}"
  labels:
    subsystem: "{{ .Values.labels.subsystem }}"
    container: urxiv-browse-ingress
    service-group: api
    env: "{{ .Values.namespace }}"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: "/*"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # nginx.ingress.kubernetes.io/server-snippet: |
    #     if ($http_x_forwarded_proto = 'http') {
    #       return 301 https://$host$request_uri;
    #     }
spec:
  rules:
  - host: "{{ .Values.ingress.host }}"
    http:
      paths:
        - pathType: Exact
          path: "{{ .Values.accounts.path }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.accounts.port }}
        - pathType: Exact
          path: "{{ .Values.registry.paths.user }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.registry.port }}
        - pathType: Exact
          path: "{{ .Values.registry.paths.register }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.registry.port }}
        - pathType: Exact
          path: "{{ .Values.registry.paths.lost_password }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.registry.port }}
        - pathType: Exact
          path: "{{ .Values.authenticator.path }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.authenticator.port }}
  - host: "{{ cat "www." .Values.ingress.host | replace " " "" }}"
    http:
      paths:
        - pathType: Exact
          path: "{{ .Values.accounts.path }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.accounts.port }}
        - pathType: Exact
          path: "{{ .Values.registry.paths.user }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.registry.port }}
        - pathType: Exact
          path: "{{ .Values.registry.paths.register }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.registry.port }}
        - pathType: Exact
          path: "{{ .Values.registry.paths.lost_password }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.registry.port }}
        - pathType: Exact
          path: "{{ .Values.authenticator.path }}"
          backend:
            service:
              name: "{{ .Values.name }}"
              port:
                number: {{ .Values.authenticator.port }}
